<form class="relative p-20 h-[80vh]" (ngSubmit)="onSubmitBlogPost()" #blogPostForm="ngForm">
  <p class="my-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">User the form below to create a new blog.</p>
  <div
    class="overflow-hidden rounded-lg border border-gray-300 shadow-sm focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500 h-full"
  >
    <label for="title" class="sr-only">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      class="block w-full border-0 pt-2.5 text-lg font-medium placeholder:text-gray-400 focus:ring-0"
      placeholder="Title"
      [(ngModel)]="blogPostData.title"
    />
    <label for="description" class="sr-only">Description</label>
    <textarea
      rows="2"
      name="description"
      id="description"
      class="block w-full resize-none border-0 py-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
      placeholder="Write a description..."
      [(ngModel)]="blogPostData.content"
    ></textarea>

    <!-- Spacer element to match the height of the toolbar -->
    <div aria-hidden="true">
      <div class="py-2">
        <div class="h-9"></div>
      </div>
      <div class="h-px"></div>
      <div class="py-2">
        <div class="py-px">
          <div class="h-9"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute inset-x-px bottom-0">
    <!-- Actions: These are just examples to demonstrate the concept, replace/wire these up however makes sense for your project. -->
    <div class="flex flex-nowrap justify-end space-x-2 px-2 py-2 sm:px-3"></div>
    <div
      class="flex items-center justify-between space-x-3 border-t border-gray-200 px-2 py-2 sm:px-3"
    >

      <div class="flex-shrink-0">
        <button
          type="submit"
          class="inline-flex items-center rounded-md bg-indigo-600 ml-16 px-20 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Post
        </button>
      </div>
    </div>
  </div>
</form>
