<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:mx-0">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Welcome... we love blogsðŸ˜Š...</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Read other minds or share yours.</p>
      </div>
      <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-2">

        <article class="flex max-w-xl flex-col items-start justify-between hover:bg-blue-50 hover:cursor-pointer p-2 rounded"  *ngFor="let post of blogPosts" [routerLink]="['/posts', post.id]">
          <div class="flex items-center gap-x-4 text-xs">
            <time datetime="2020-03-16" class="text-gray-500" dateTime="post.creationDate">{{ post.creationDate | date: 'longDate' }}</time>
          </div>
          <div class="group relative w-full">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
              <a href="/posts/{{post.id}}">
                <span class="absolute inset-0"></span>
                {{post.title}}
              </a>
            </h3>
            <hr class="w-full px-3">
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{post.content}}</p>
          </div>
          <div class="relative mt-8 flex items-center gap-x-4">

            <div class="text-sm leading-6">
              <p class="font-semibold text-gray-900 italic">

                <span class="absolute inset-0 italic"></span>
                  &#64;{{post.user.username}}
              </p>
              <p class="text-gray-600">{{ post.user.fullname }}</p>
            </div>
          </div>
        </article>

        <!-- More posts... -->
      </div>
    </div>
  </div>
